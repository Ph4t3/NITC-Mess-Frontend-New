<div class="container">
  <ag-grid-angular
    style="padding: 15px 20px; height: 100%; min-height: 600px"
    class="ag-theme-alpine"
    pagination
    [rowData]="rowData"
    [animateRows]="true"
    [columnDefs]="columnDefs"
    [resizable]="true"
    [paginationAutoPageSize]="true"
    (gridReady)="onGridReady($event)"
    (rowClicked)="onRowClick($event)"
  >
  </ag-grid-angular>
</div>
